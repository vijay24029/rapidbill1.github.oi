<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapidbill</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="main1">
        <div class="sub">
            <img src="bg.jpg" alt="">
        </div>
        <div class="sub1">
         <div class="form">
           <h5 class="fw-bold fs-5">Welcome back.</h5>
           <p class="mb-4">Sign in to get started.</p>
           <i class="fa-regular fa-envelope reg"></i>
           <form action="">

            <input type="email" class="form-control" name="email" placeholder="Usename" required> 

           <i class="fa-solid fa-lock reg1"></i>
           
           <input type="password" class="form-control mt-4" id="password" placeholder="Password" name="password" required>

           <i class="fa-solid fa-eye" onclick="fun()" id="ico"></i>

           <button
          class=" btn btn-primary  mt-5 ps-4  pe-4 " ><i
            class="fa-solid fa-arrow-right me-2"></i>SIGN IN</button>
           </form>
           
         </div>
        </div>
    </div>
    

    </div>

    <script>
      var a=false;
     
      function fun(){
        
        if(a){
          document.getElementById("password").setAttribute("type","password");
          a=false;
          
        }
        else{
          document.getElementById("password").setAttribute("type","text");
          a=true;
          
        }
      }
    </script>
</body>
</html>
